<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Post page</title>
    <link rel="stylesheet" href="/public/lib/bootstrap-4.3.1/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="header container">
        <div class="page-header">
         <h1><a href="/">Example page header</a><small>Subtext for header</small></h1>
        </div>
     </div>
<div class="comments container">
    <!--表单提交需要name属性
    //表单提交分两种：
    //1.默认的提交行为
    //2.表单异步提交
    //action表单提交地址 method表单提交方法-->
<form action="/comment" method="get">
    <div class="form-group">
        <label for="input_name">Your name</label>
        <input type="text" name="name" class="form-control" id="input_name" 
        required minlength="2" maxlength="10" placeholder="Your name">
    </div>
    <div class="form-group">
        <label for="input_message">Message</label>
        <textarea name="message" class="form-control" cols="30" rows="10" 
        required minlength="5" maxlength="10"></textarea>
    </div>

    <button type="submit" class="button button-default">Submit</button>
</form>
</div>
  </body>
</html>
